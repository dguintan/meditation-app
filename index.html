<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靜心水滴計數器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            position: relative;
        }
        select, button, input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .student-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .student-buttons .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .student-buttons button {
            padding: 10px;
            margin: 0 2px; /* Reduced spacing between buttons */
            font-size: 16px;
        }
        .scoreboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        .scoreboard div {
            margin: 5px;
            padding: 10px;
            background-color: #d0f0c0; /* 淺綠色背景 */
            border-radius: 5px;
            display: inline-block;
        }
        #downloadButton {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="downloadButton" onclick="downloadScores()">下載分數</button>
        <h1>靜心水滴計數器</h1>
        <label for="timeDuration">選擇靜心時間:</label>
        <select id="timeDuration">
            <option value="30">半分鐘</option>
            <option value="60">1分鐘</option>
            <option value="90">1分半鐘</option>
            <option value="120">2分鐘</option>
            <option value="150">2分半鐘</option>
            <option value="180">3分鐘</option>
            <option value="custom">自訂時間</option>
        </select>
        <input type="number" id="customTime" placeholder="輸入自訂時間(秒)" style="display:none;">
        <br>
        <button onclick="startMeditation()">開始靜心</button>
        <div id="countDisplay"></div>
        <audio id="waterDropSound" src="water_drop.wav"></audio>
        <audio id="chimeSound" src="qing.wav"></audio>
        <div class="student-buttons" id="studentButtons">
            <div class="row" id="row1"></div>
            <div class="row" id="row2"></div>
        </div>
        <div class="scoreboard" id="scoreboard"></div>
    </div>

    <script>
        document.getElementById('timeDuration').addEventListener('change', function() {
            if (this.value === 'custom') {
                document.getElementById('customTime').style.display = 'inline-block';
            } else {
                document.getElementById('customTime').style.display = 'none';
            }
        });

        function startMeditation() {
            let timeDuration = document.getElementById('timeDuration').value;
            if (timeDuration === 'custom') {
                timeDuration = parseInt(document.getElementById('customTime').value);
            } else {
                timeDuration = parseInt(timeDuration);
            }

            const waterDropSound = document.getElementById('waterDropSound');
            const chimeSound = document.getElementById('chimeSound');
            const startTime = Date.now();
            const endTime = startTime + timeDuration * 1000; // Calculate end time in milliseconds
            let count = 0;

            function playSound() {
                return new Promise((resolve) => {
                    waterDropSound.onended = resolve;
                    waterDropSound.play();
                });
            }

            async function playSounds() {
                while (Date.now() < endTime) {
                    await playSound();
                    count++;
                    document.getElementById('countDisplay').innerText = `播放水滴聲音次數: ${count}`;
                    if (Date.now() >= endTime) {
                        break;
                    }
                    await new Promise(resolve => setTimeout(resolve, 1000)); // 1 second interval between sounds
                }
                chimeSound.play();
            }

            playSounds();
        }

        const students = Array.from({ length: 35 }, (_, i) => {
            const number = i + 1;
            // Include all numbers except 26 and 30
            return number === 26 || number === 30 ? { number, score: 0 } : { number, score: 0 };
        });

        function renderStudentButtons() {
            const row1 = document.getElementById('row1');
            const row2 = document.getElementById('row2');
            row1.innerHTML = '';
            row2.innerHTML = '';

            students.forEach(student => {
                if (student.number <= 16) { // First 16 students in row1
                    row1.innerHTML += `<button onclick="showAndAddScore(${student.number})">${student.number}</button>`;
                } else { // Rest in row2
                    row2.innerHTML += `<button onclick="showAndAddScore(${student.number})">${student.number}</button>`;
                }
            });
        }

        function showAndAddScore(studentNumber) {
            const student = students.find(s => s.number === studentNumber);
            if (student) {
                student.score++;
                updateScoreboard();
            }
        }

        function updateScoreboard() {
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = '';
            const sortedStudents = students
                .filter(student => student.score > 0)
                .sort((a, b) => a.number - b.number);

            sortedStudents.forEach(student => {
                const scoreDiv = document.createElement('div');
                scoreDiv.id = `student-${student.number}`;
                scoreDiv.innerText = `座號: ${student.number} | 分數: ${student.score}`;
                scoreboard.appendChild(scoreDiv);
            });
        }

        function downloadScores() {
            const rows = [
                ['座號', '分數'],
                ...Array.from({ length: 35 }, (_, i) => {
                    const number = i + 1;
                    const student = students.find(s => s.number === number) || { number, score: 0 };
                    return [student.number, student.score];
                })
            ];
            let csvContent = "data:text/csv;charset=utf-8,"
                + rows.map(e => e.join(",")).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "student_scores.csv");
            document.body.appendChild(link);

            link.click();
        }

        renderStudentButtons();
    </script>
</body>
</html>
